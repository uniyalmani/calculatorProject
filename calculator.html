<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <script src="https://kit.fontawesome.com/5d398f8733.js" crossorigin="anonymous"></script>
    <link rel="Stylesheet" type="text/css" href="calculator.css">
   
</head>
<body>
    <div id = "outerbody">
        <screen id = "screen2">0</screen> 
        <section id = "screen">0</section>  
        <div id = "row">
            <section id = "C" class="hightlight ele">C</section>
            <section id = "Backspace" class="hightlight ele" >B</section>
            <section id = "per"  data-val="%" class="hightlight ele">R</section>
            <section id = "divide"  data-val="/" class="hightlight ele">/</section>
        </div>
        <div id = "row">
            <section id = "seven" data-val="7" class="highlight ele" >7</section>
            <section id = "eight" data-val="8" class="highlight ele">8</section>
            <section id = "nine" data-val="9" class="highlight ele">9</section>
            <section id = "multiply" data-val="*" class="hightlight ele">*</section>
        </div>
        <div id = "row">
            <section id = "four" data-val="4" class="highlight ele">4</section>
            <section id = "five" data-val="5" class="highlight ele">5</section>
            <section id = "six" data-val="6" class="highlight ele">6</section>
            <section id = "minus" data-val="-" class="hightlight ele">-</section>
        </div>
        <div id = "row">
            <section id = "one" data-val="1" class="highlight ele">1</section>
            <section id = "two" data-val="2" class="highlight ele">2</section>
            <section id = "three" data-val="3" class="highlight ele">3</section>
            <section id = "plus" data-val="+" class="hightlight ele">+</section>
        </div>
        <div id = "row">
            <section id = "perc" data-val="%" class="highlight ele">%</section>
            <section id = "zero" data-val="0" class="highlight ele">0</section>
            <section id = "dot"  data-val="." class="highlight ele">.</section>
            <section id = "equal" data-val="=" class="hightlight ele">=</section>
        </div>
        <script  type ="text/javascript" src="calculator.js"></script> 
        
</body>
</html>
